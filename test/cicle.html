<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .cicle{
            width: 200px;
            height: 200px;
            background: #e4e5e7;
            margin: 200px auto;
            border-radius: 200px;
            border-width: 10px;
            border-style: solid;
            border-bottom-color: #ff0000;
            border-left-color: #ff0000;
            border-top-color: #00ff00;
            border-right-color: #00ff00;
            -webkit-transform:rotate(45deg);
            -moz-transform:rotate(45deg);
            -o-transform:rotate(45deg);
            -ms-transform:rotate(45deg);

        }
    </style>
</head>
<body>
<div class="doc-example ionic">
    <div class="bar bar-header">
        <div class="h1 title">Select</div>
    </div>
    <div class="content-wrapper">
        <div class="content has-header">

            <div class="list">

                <div class="item item-input item-select">
                    <div class="input-label">
                        光剑
                    </div>
                    <select>
                        <option>Blue</option>
                    </select>
                </div>

                <div class="item item-input item-select">
                    <div class="input-label">
                        战斗机
                    </div>
                    <select>
                        <option>ARC-170</option>
                        <option>A-wing</option>
                        <option>Delta-7</option>
                        <option>Naboo N-1</option>
                        <option>TIE</option>
                        <option selected>X-wing</option>
                        <option>Y-wing</option>
                    </select>
                </div>

                <div class="item item-input item-select">
                    <div class="input-label">
                        机器人
                    </div>
                    <select>
                        <option>2-1B</option>
                        <option>B1</option>
                        <option>C-3PO</option>
                        <option>IG-88</option>
                        <option>IT-O</option>
                        <option selected>R2-D2</option>
                    </select>
                </div>

                <div class="item item-input item-select">
                    <div class="input-label">
                        星球
                    </div>
                    <select>
                        <option>奥德兰星</option>
                        <option selected>达可巴星</option>
                        <option>费利西亚</option>
                        <option>吉诺西斯星</option>
                        <option>霍斯行星</option>
                        <option>Kamino</option>
                        <option>Mygeeto</option>
                        <option>Naboo</option>
                        <option>Tataouine</option>
                        <option>Utapau</option>
                        <option>Yavin</option>
                    </select>
                </div>

            </div>

        </div>
    </div>
</div>
</body>
</html>
