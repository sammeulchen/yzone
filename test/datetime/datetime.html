<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="http://www.helloweba.com/demo/css/main.css" />
    <link rel="stylesheet" href="zepto.mdatetimer.css">
    <style type="text/css">
        .demo{margin:50px auto 10px auto;padding:10px;}
        .demo p{line-height:30px;}
        .demo h3{font-size:24px;text-align:center;padding:10px}
        @media (max-width: 480px){
            .demo{margin:50px auto 10px auto;padding:10px;}
            .demo img{width:90%}
            .demo h3{font-size:1.5em;line-height:1.9em}
        }
    </style>
</head>
<body>
    <div class="demo">
        <input type="text" id="picktime" value="" readonly="readonly">

    </div>
</body>
    <script src="zepto.min.js"></script>
    <script src="zepto.mdatetimer.js"></script>
    <script type="text/javascript">
        $('#picktime').mdatetimer({
            mode : 2, //时间选择器模式：1：年月日，2：年月日时分（24小时），3：年月日时分（12小时），4：年月日时分秒。默认：1
            format : 2, //时间格式化方式：1：2015年06月10日 17时30分46秒，2：2015-05-10  17:30:46。默认：2
            years : [2017,2018,2019,2020], //年份数组
            nowbtn : true, //是否显示现在按钮
            onOk : function(){
                //alert('OK');
            },  //点击确定时添加额外的执行函数 默认null
            onCancel : function(){
                //alert('A');
            } //点击取消时添加额外的执行函数 默认null
        });
    </script>
</html>
