<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="screen-orientation" content="portrait">
    <title>DateSelector</title>
    <link rel="stylesheet" type="text/css" href="./DateSelector.css?rev=@@hash"/>
    <style>
        body {
            background-color: #fafafa;
        }
        h3 {
            position: relative;
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: #555;
        }
        h3:after {
            content: '';
            position: absolute;
            width: 100px;
            height: 5px;
            left: 50%;
            bottom: 0;
            margin: 0 -50px;
            background: #ddd;
            border-radius: 10px;
        }
        article {
            color: #333;
            line-height: 1.3;
            padding: 0 30px;
            margin: 20px 0;
        }
        p {
            color: #777;
            font-size: 14px;
            margin: 5px 0 0 0;
        }
        .block {
            background : rgb(241,241,241);
            border-left : 8px solid #D6DBDF;
            padding: 10px 12px;
            margin: 0 0 15px 0;
            overflow: auto;
        }
        input {
            display: block;
            width: 200px;
            margin: 5px auto 10px;
            padding: 5px 20px;
            border: 1px solid #cbcbcb;
            border-radius: 8px;
        }
    </style>
</head>


<body>

<h3>DateSelector.</h3>
<article>

    <input id="date-selector-input" type="text" placeholder="点我~~看固定效果" readonly/>
</article>

<div id="targetContainer"></div>



<script src="./DateSelector.js"></script>
<script>
    //---------------------函数调用开始---------------------
    new DateSelector({
        input : 'date-selector-input',//点击触发插件的input框的id
        container : 'targetContainer',//插件插入的容器id
        type : 1,
        //0：不需要tab切换，自定义滑动内容，建议小于三个；
        //1：需要tab切换，【年月日】【时分】完全展示，固定死，可设置开始年份和结束年份
        param : [1,1,1,0,0],
        //设置['year','month','day','hour','minute'],1为需要，0为不需要,需要连续的1
        beginTime : [2017,01,01,00,00],//如空数组默认设置成1970年1月1日0时0分开始，如需要设置开始时间点，数组的值对应param参数的对应值。
        endTime : [],//如空数组默认设置成次年12月31日23时59分结束，如需要设置结束时间点，数组的值对应param参数的对应值。
        recentTime : [],//如不需要设置当前时间，被为空数组，如需要设置的开始的时间点，数组的值对应param参数的对应值。
        success : function(arr){
            //alert(arr);
            console.log(arr);
            console.log(new Date(arr[0]+'-'+ ((arr[1]/10>=1) ? arr[1] : ('0'+arr[1]))+'-'+((arr[2]/10>=1) ? arr[2] : ('0'+arr[2]))+' '+((arr[3]/10>=1) ? arr[3] : ('0'+arr[3]))+':'+((arr[4]/10>=1) ? arr[4] : ('0'+arr[4]))))
        }//回调
    });
    //---------------------函数调用结束---------------------
</script>

</body>
</html>
