<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <link href="../lib/ionic/css/ionic.css?v=201609261430" rel="stylesheet">
    <script src="../lib/ionic/js/ionic.bundle.min.js"></script>
</head>
<body>
<div class="bar bar-header bar-assertive">
    <a class="button icon ion-ios-undo"></a>
    <h1 class="title">确认订单</h1>
</div>
<div class="scroll-content has-header padding">
    <div class="list">
        <div class="item item-divider"><b>请选择支付方式</b></div>
        <label class="item item-radio">
            <input type="radio" name="group">
            <div class="item-content">支付宝客户端支付</div>
            <i class="radio-icon ion-checkmark assertive"></i>
        </label>
        <label class="item item-radio">
            <input type="radio" name="group">
            <div class="item-content">支付宝网页支付</div>
            <i class="radio-icon ion-checkmark assertive"></i>
        </label>
        <label class="item item-radio">
            <input type="radio" name="group" checked>
            <div class="item-content">一键支付（无需支付宝账户）</div>
            <i class="radio-icon ion-checkmark assertive"></i>
        </label>
    </div>
    <button class="button button-block button-assertive">立即购买</button>
    <div class="list">

        <label class="item item-radio">
            <input type="radio" name="group" value="go" checked="checked">
            <div class="item-content">
                Go
            </div>
            <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
            <input type="radio" name="group" value="python">
            <div class="item-content">
                Python
            </div>
            <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
            <input type="radio" name="group" value="ruby">
            <div class="item-content">
                Ruby
            </div>
            <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
            <input type="radio" name="group" value=".net">
            <div class="item-content">
                .Net
            </div>
            <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
            <input type="radio" name="group" value="java">
            <div class="item-content">
                Java
            </div>
            <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
            <input type="radio" name="group" value="php">
            <div class="item-content">
                PHP
            </div>
            <i class="radio-icon ion-checkmark"></i>
        </label>

    </div>
</div>
</body>
</html>
