<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调用浏览器下载功能（兼容各主流浏览器）</title>
</head>

<body>
<div id="down">
    <a id="downLoad">下载</a>
</div>
</body>
</html>
<script>
    //判断浏览器类型
    function myBrowser(){
        var userAgent = navigator.userAgent;//取得浏览器的userAgent字符串
        var isOpera = userAgent.indexOf("Opera") > -1;
        if (isOpera) {
            return "Opera"
        }//判断是否Opera浏览器
         if (userAgent.indexOf("Firefox") > -1) {
             return "FF";
         }//判断是否Firefox浏览器
         if (userAgent.indexOf("Chrome") > -1){
             return "Chrome";
         }
        if (userAgent.indexOf("Safari") > -1) {
            return "Safari";
        } //判断是否Safari浏览器
        if (userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera) {
            return "IE";
        }//判断是否IE浏览器
         if (userAgent.indexOf("Trident") > -1){
             return "Edge";
         }//判断是否Edge浏览器
     }
    function oDownLoad(url) {
        myBrowser();
        if (myBrowser()==="IE"||myBrowser()==="Edge"){
        //IE
            odownLoad.href="#";
            var oImg=document.createElement("img");
            oImg.src=url;
            oImg.id="downImg";
            var odown=document.getElementById("down");
            odown.appendChild(oImg);
            SaveAs5(document.getElementById('downImg').src)
        }else{
        //!IE
            odownLoad.href=url;
            odownLoad.download="";
        }
    }

    var odownLoad=document.getElementById("downLoad");
    odownLoad.onclick=function () {
        oDownLoad("https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1489049227631&di=e0308e44d056ddbe85028e25943a196c&imgtype=0&src=http%3A%2F%2Fimg.tuku.cn%2Ffile_big%2F201502%2F0e93d8ab02314174a933b5f00438d357.jpg")
    }
   </script>
