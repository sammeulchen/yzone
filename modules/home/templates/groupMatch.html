<ion-view>
    <ion-content>
        <div class="groupDetails" ng-repeat="gameGrade in gameGrades">
            <div class="group-details-title">
                {{gameGrade.name}}ç»„
            </div>

            <div class="table-details">
                <div style="width: 100%;height: 100%;position: relative">
                    <svg style="position: absolute ;top: 0;left: 0" width="100%" height="{{gameGrade.height}}" version="1.1"  xmlns="http://www.w3.org/2000/svg">
                        <line x1="20%" y1="44" x2="100%" y2="100%" style="stroke:#000000;stroke-width:0.5"/>
                    </svg>
                    <svg style="position: absolute ;bottom: 2px;left: 0" width="100%" height="132px" version="1.1"  xmlns="http://www.w3.org/2000/svg">
                        <line x1="0" y1="1" x2="100%" y2="1" style="stroke:#000000;stroke-width:2"/>
                    </svg>
                    <table style="position: relative;z-index: 1" ng-click="getTab()">
                        <tr ng-repeat="tableCol in gameGrade.list">
                            <td ng-repeat="tableRow in tableCol track by $index">

                                {{tableRow.name}}</td>
                        </tr>

                    </table>
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
